- id: random_1_6
  desc: random robot
  code:
  - bootstrapping_olympics.library.robots.RandomRobot
  - boot_spec:
      observations:
        shape: [6]
        format: C
        range: [0,1]
      commands:
        shape: [1]
        format: C
        range: [-1,+1]
        default: [0]

- id: test_nid1_random_1_6
  desc: random robot through an identity nuisance
  code:
  - bootstrapping_olympics.library.robots.NuisanceRobot
  - robot: random_1_6
    nuisances:
    - rnc_identity 

- id: test_nid2_random_1_6
  desc: random robot through two identity nuisances
  code:
  - bootstrapping_olympics.library.robots.NuisanceRobot
  - robot: random_1_6
    nuisances:
    - rnc_identity
    - rnc_identity

- id: sinsystem2
  desc: A system which produces two sine signals.
  code:
  - bootstrapping_olympics.library.robots.TestRobot
  - boot_spec:
      observations:
        shape: [2]
        format: C
        range: [0,1]
      commands: # not used
        shape: [1]
        format: C
        range: [-1,+1]
        default: [0]
    value: '[ 0.5+0.5*np.sin(t), 0.5+0.5* np.sin(np.pi*t) ]'


- id: random_1_6x5
  desc: 'Random robot (2D observations)'
  code:
  - bootstrapping_olympics.library.robots.RandomRobot
  - boot_spec:
      observations:
        shape: [6,5]
        format: C
        range: [0,1]
      commands:
        shape: [1]
        format: C
        range: [-1,+1]
        default: [0]

- id: random_nuis
  desc: "A perturbed version of the random robot."
  code:
  - bootstrapping_olympics.library.robots.EquivRobot
  - robot: random_1_6
    cmd_nuisance: [rpermB, rscaleA]
    obs_nuisance: []

- id: random_bits2
  desc: "A perturbed version of the random robot that uses discretization to give bits."
  code:
  - bootstrapping_olympics.library.robots.EquivRobot
  - robot: random_1_6
    cmd_nuisance: []
    obs_nuisance: [d32, int2bits, flatten]

- id: random_bits1
  desc: "A perturbed version of the random robot that uses discretization to give bits"
  code:
  - bootstrapping_olympics.library.robots.EquivRobot
  - robot: random_1_6
    cmd_nuisance: []
    obs_nuisance: [d32, int2bits]



- id: "${robot}-bits"
  desc: "Converts to bits"
  code:
  - bootstrapping_olympics.library.robots.EquivRobot
  - robot: "${robot}"
    cmd_nuisance: []
    obs_nuisance: [int2bits]
          
- id: "${robot}-gray"
  desc: "Converts to gray code"
  code:
  - bootstrapping_olympics.library.robots.EquivRobot
  - robot: "${robot}"
    cmd_nuisance: []
    obs_nuisance: [int2gray]
          

- id: "${robot}-d32"
  desc: "Discretizes to 32 levels"
  code:
  - bootstrapping_olympics.library.robots.EquivRobot
  - robot: "${robot}"
    cmd_nuisance: []
    obs_nuisance: [d32]
          
          
- id: "${robot}-shuffle"
  desc: "Shuffles the sensels"
  code:
  - bootstrapping_olympics.library.robots.EquivRobot
  - robot: "${robot}"
    cmd_nuisance: []
    obs_nuisance: [rpermA]
          
          
- id: "${robot}-flatten"
  desc: "Flattens to 1D array"
  code:
  - bootstrapping_olympics.library.robots.EquivRobot
  - robot: "${robot}"
    cmd_nuisance: []
    obs_nuisance: [flatten]
    
          
- id: "${robot}-crypt"
  desc: "Encrypts the bits."
  code:
  - bootstrapping_olympics.library.robots.EquivRobot
  - robot: "${robot}"
    cmd_nuisance: []
    obs_nuisance: [encrypt1]
          
          
# Generic observation nuisance
- id: "n_${nuisance}-${robot}"
  desc: "Robot ${robot} with nuisance ${nuisance}"
  code:
  - bootstrapping_olympics.library.robots.EquivRobot
  - robot: "${robot}"
    cmd_nuisance: []
    obs_nuisance: ["${nuisance}"]
          


