- id: random_1_4
  desc: random robot
  code:
  - bootstrapping_olympics.examples.RandomRobot
  - boot_spec:
      observations:
        shape: [4]
        format: C
        range: [0,1]
      commands:
        shape: [1]
        format: C
        range: [-1,+1]
        default: [0]

- id: random_1_2x3
  desc: 'Random robot (2D observations)'
  code:
  - bootstrapping_olympics.examples.RandomRobot
  - boot_spec:
      observations:
        shape: [2,3]
        format: C
        range: [0,1]
      commands:
        shape: [1]
        format: C
        range: [-1,+1]
        default: [0]

- id: random_nuis
  desc: "A perturbed version of the random robot."
  code:
  - bootstrapping_olympics.examples.EquivRobot
  - robot: random_1_4
    cmd_nuisance: [n_rpermB, n_rscaleA]
    obs_nuisance: [n_rscaleA, n_rpermA]
