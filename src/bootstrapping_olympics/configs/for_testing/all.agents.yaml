- id: random_agent
  desc: A simple random agent
  code:
      - bootstrapping_olympics.library.agents.RandomAgent
      - {}
          
- id: test_obs_normalize_max
  desc: normalizes the commands so that the max is +1
  code:
  - bootstrapping_olympics.library.agents.ObsNormalizeMax
  - {}

- id: test_nuisance_agent_0
  desc: Simple test with identity nuisance
  code:
  - bootstrapping_olympics.library.agents.NuisanceAgent
  - agent: random_agent
    nuisances: 
    - rnc_identity

- id: test_nuisance_agent_1
  desc: Simple test with normal nuisance
  code:
  - bootstrapping_olympics.library.agents.NuisanceAgent
  - agent: random_agent
    nuisances: 
    - rpermA

- id: test_nuisance_agent_2obs
  desc: Simple test with causal nuisance on observations
  code:
  - bootstrapping_olympics.library.agents.NuisanceAgent
  - agent: random_agent
    nuisances: 
    - test_rnc_simple_obs_rpermA

- id: test_nuisance_agent_2cmd
  desc: Simple test with causal nuisance on observations
  code:
  - bootstrapping_olympics.library.agents.NuisanceAgent
  - agent: random_agent
    nuisances: 
    - test_rnc_simple_cmd_rpermA

- id: test_nuisance_agent_3
  desc: Simple test with causal nuisance (derivative)
  code:
  - bootstrapping_olympics.library.agents.NuisanceAgent
  - agent: random_agent
    nuisances: 
    - dderivative
